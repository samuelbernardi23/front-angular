<h2 class="content-block">Pedidos</h2>

<dx-data-grid
  class="dx-card wide-card"
  [dataSource]="dataSource"
  [showBorders]="false"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="true"
  noDataText="Nenhum dado encontrado."
  width="100%"
>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <dxi-column dataField="id" [width]="200" caption="Pedido (ID)"> </dxi-column>
  <dxi-column dataField="cliente_id" [width]="200" caption="Cliente (ID)">
  </dxi-column>
  <dxi-column dataField="cliente_nome" caption="Cliente"> </dxi-column>

  <dxi-column dataField="valor_total" [width]="250" caption="Valor total">
  </dxi-column>
</dx-data-grid>

<dx-speed-dial-action
  icon="add"
  label="Adicionar pedido"
  (onClick)="popupVisible = !popupVisible"
></dx-speed-dial-action>

<dx-popup
  width="60%"
  height="70%"
  [visible]="true"
  title="Adicionar pedido"
  [(visible)]="popupVisible"
>
  <form action="your-action" (submit)="onFormSubmit($event)">
    <dx-form
      id="form"
      [formData]="formData"
      [readOnly]="false"
      [showColonAfterLabel]="true"
      validationGroup="customerData"
    >
      <dxi-item itemType="group" caption="" colCount="2">
        <dxi-item
          colSpan="2"
          editorType="dxSelectBox"
          dataField="cliente_nome"
          [editorOptions]="{
            dataSource: clientes,
            displayExpr: 'nome',
            valueExpr: 'id'
          }"
        >
          <dxi-validation-rule type="required" message="Cliente é obrigatório">
          </dxi-validation-rule>
        </dxi-item>
      </dxi-item>

      <dxi-item>
        <div *dxTemplate>
          <dx-data-grid
            class="dx-card wide-card"
            [dataSource]="dataSource"
            [showBorders]="false"
            [columnAutoWidth]="true"
            [columnHidingEnabled]="true"
            noDataText="Nenhum dado encontrado."
            width="100%"
          >
            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxo-pager
              [showPageSizeSelector]="true"
              [showInfo]="true"
            ></dxo-pager>
            <dxo-filter-row [visible]="true"></dxo-filter-row>

            <dxi-column dataField="id" [width]="200" caption="Pedido (ID)">
            </dxi-column>
            <dxi-column
              dataField="cliente_id"
              [width]="200"
              caption="Cliente (ID)"
            >
            </dxi-column>
            <dxi-column dataField="cliente_nome" caption="Cliente">
            </dxi-column>

            <dxi-column
              dataField="valor_total"
              [width]="250"
              caption="Valor total"
            >
            </dxi-column>
          </dx-data-grid>
        </div>
      </dxi-item>
      <dxi-item
        itemType="button"
        horizontalAlignment="left"
        [buttonOptions]="buttonOptions"
      >
      </dxi-item>
    </dx-form>
  </form>
</dx-popup>
