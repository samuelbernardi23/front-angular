<h2 class="content-block-title">Clientes</h2>

<dx-data-grid
  #dxDataGrid
  class="dx-card wide-card"
  [dataSource]="dataSource"
  [showBorders]="false"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="true"
  noDataText="Nenhum cliente encontrado."
  (onRowInserting)="storeCliente($event.data)"
  (onRowUpdated)="updateCliente($event.data)"
  (onRowRemoving)="removeCliente($event.data)"
  width="100%"
  height="75vh"
>
  <dxo-load-panel [enabled]="true"> </dxo-load-panel>
  <dxo-editing
    mode="row"
    [allowUpdating]="true"
    [allowDeleting]="true"
    [allowAdding]="true"
  >
    <dxo-texts
      [confirmDeleteTitle]="'AtenÃ§Ã£o'"
      confirmDeleteMessage="Tem certeza que deseja remover este registro ?"
    >
    </dxo-texts>
  </dxo-editing>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <dxi-column
    dataField="id"
    [width]="90"
    [hidingPriority]="2"
    caption="ID"
    [allowEditing]="false"
  >
  </dxi-column>
  <dxi-column
    dataField="nome"
    [width]="190"
    caption="Subject"
    [hidingPriority]="8"
    caption="Nome"
  >
  </dxi-column>
</dx-data-grid>
